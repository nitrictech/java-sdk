name: tests

on:
  pull_request:
    types: [closed]
    branches:
      - 'main'

jobs:
  run_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout the repository
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Generate Docs
      run: |
        mvn javadoc:javadoc
        git commit -a -m "Updating Autogenerated Docs"