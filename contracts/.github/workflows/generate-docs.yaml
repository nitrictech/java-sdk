name: Generate Docs

on:
  pull_request:
    types: [closed]
    branches:
      - 'main'

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.STANDARD_VERSION_BUMP_PAT }}
    - name: Git Identity
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    - name: Generate Documentation
      uses: addnab/docker-run-action@v3
      with:
        image: pseudomuto/protoc-gen-doc
        options: -v ${{ github.workspace }}/proto:/protos -v ${{ github.workspace }}:/out
        run: |
          protoc -I /protos --doc_out=./out --doc_opt=markdown,DOCS.md /protos/*/**/*.proto
    - name: Commit Generated Docs
      run: |
        git fetch
        git checkout ${GITHUB_REF##*/}
        git add DOCS.md
        git commit -a -m "Updating Autogenerated Docs"
        git push origin ${GITHUB_REF##*/}